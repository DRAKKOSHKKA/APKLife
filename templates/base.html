<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Расписание{% endblock %}</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<header>{% block header %}{% endblock %}</header>

		<div class="container my-3 pb-5">
			{% include "errors/error.html" %} {% block content
			%}{% endblock %}
		</div>

		<footer
			class="fixed-bottom navbar navbar-expand-lg navbar-light bg-light border-top"
		>
			<div class="container d-flex justify-content-around">
				{% if group_info %}
				<a
					class="nav-link text-center px-1 py-0"
					href="/"
				>
					<i class="bi bi-x-circle d-block fs-5"></i>
					<span
						class="d-block"
						style="font-size: 0.75em"
						>Сбросить</span
					>
				</a>
				{% endif %} {% if request.path != '/info/' %}
				<a
					class="nav-link text-center px-1 py-0"
					href="/info/"
				>
					<i
						class="bi bi-info-circle d-block fs-5"
					></i>
					<span
						class="d-block"
						style="font-size: 0.75em"
						>Инфо</span
					>
				</a>
				{% else %}
				<a
					class="nav-link text-center px-1 py-0"
					href="/"
				>
					<i class="bi bi-x-circle d-block fs-5"></i>
					<span
						class="d-block"
						style="font-size: 0.75em"
						>Назад</span
					>
				</a>
				{% endif %}
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="{{ url_for('static', filename='scripts.js') }}"></script>

		{% block scripts %}{% endblock %}
	</body>
</html>
